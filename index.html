<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>CipherTech</title>
<style>
  body {
    margin: 0;
    font-family: Arial, sans-serif;
    background-color: #000;
    color: #fff;
    overflow-x: hidden;
  }
  header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 20px 10%;
  }
  header img {
    height: 60px;
    cursor: pointer;
  }
  .content {
    text-align: center;
    padding: 100px 10%;
  }
  h1 {
    color: #00ffff;
    text-shadow: 0 0 12px #00ffff;
  }
  p {
    color: #e8c785;
    font-size: 18px;
  }
  #bgImg {
    position: fixed;
    inset: 0;
    background-size: cover;
    background-position: center;
    z-index: -1;
  }
  .overlay {
    position: fixed;
    inset: 0;
    background: linear-gradient(180deg, rgba(0,0,0,.4), rgba(0,0,0,.85));
    z-index: 0;
  }
  .hint {
    position: fixed;
    bottom: 10px;
    right: 10px;
    background: rgba(0,0,0,.6);
    border: 1px solid rgba(255,255,255,.1);
    border-radius: 10px;
    padding: 8px 12px;
    font-size: 12px;
    color: #fff;
  }
</style>
</head>
<body>
<div id="bgImg"></div>
<div class="overlay"></div>

<input type="file" id="bgPicker" accept="image/*" style="display:none;">
<input type="file" id="logoPicker" accept="image/*" style="display:none;">

<header>
  <img id="logoImg" src="/assets/ciphertech-logo.png" alt="CipherTech Logo" title="Click to change logo">
</header>

<div class="content">
  <h1>CipherTech</h1>
  <p>Emotion Meets Engineering</p>
</div>

<div class="hint">Click empty space to change background â€¢ Click logo to change it</div>

<script>
  const bgDiv = document.getElementById('bgImg');
  const bgPicker = document.getElementById('bgPicker');
  const logoPicker = document.getElementById('logoPicker');
  const logoImg = document.getElementById('logoImg');
  const BG_KEY = 'ciphertech_bg';
  const LOGO_KEY = 'ciphertech_logo';

  // Load saved background/logo
  const savedBg = localStorage.getItem(BG_KEY);
  if (savedBg) bgDiv.style.backgroundImage = `url(${savedBg})`;
  const savedLogo = localStorage.getItem(LOGO_KEY);
  if (savedLogo) logoImg.src = savedLogo;

  // Change background when clicked anywhere blank
  document.body.addEventListener('click', (e) => {
    const ui = e.target.closest('header, img, .hint, h1, p');
    if (!ui) bgPicker.click();
  });

  bgPicker.addEventListener('change', (e) => {
    const file = e.target.files[0];
    if (!file) return;
    const reader = new FileReader();
    reader.onload = () => {
      bgDiv.style.backgroundImage = `url(${reader.result})`;
      localStorage.setItem(BG_KEY, reader.result);
    };
    reader.readAsDataURL(file);
  });

  logoImg.addEventListener('click', () => logoPicker.click());
  logoPicker.addEventListener('change', (e) => {
    const file = e.target.files[0];
    if (!file) return;
    const reader = new FileReader();
    reader.onload = () => {
      logoImg.src = reader.result;
      localStorage.setItem(LOGO_KEY, reader.result);
    };
    reader.readAsDataURL(file);
  });
</script>
</body>
</html>
